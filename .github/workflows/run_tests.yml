name: Run tests
on:
  pull_request:
    branches: [main]
jobs:
  Test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2
      - name: ğŸ”– Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "15"
      - name: ğŸ”§ Install
        run: npm install
      - name: ğŸ§ª Test
        run: npm test
