name: Run tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ”– Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: ğŸ“¦ Install
        run: npm ci

      - name: ğŸ”§ Build
        run: npm run build

      - name: ğŸ§ª Test
        run: npm test
