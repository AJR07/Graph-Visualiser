name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: ğŸ”– Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "15"

      - name: ğŸ”§ Install and Build
        run: |
          npm ci --also=dev
          npm run build

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
